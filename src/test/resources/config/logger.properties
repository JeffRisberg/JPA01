#optional name to specify defaults as below
#logger.default.name=log4j
logger.default.name=system_out
logger.debug=false

#Logger universal default properties
logger.default.type=org.justgive.logger.justgive.SystemOutLogger
logger.default.threshold=DEBUG

#system out specific properties
logger.system_out.type=org.justgive.logger.justgive.SystemOutLogger
logger.system_out.threshold=DEBUG

#log4j specific properties
logger.log4j.type=org.justgive.logger.log4j.Log4jLogger
logger.log4j.threshold=DEBUG

