buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'

group = 'com.company'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compileOnly("org.projectlombok:lombok:1.18.0")

	compile("org.hibernate:hibernate-entitymanager:5.3.7.Final")
	compile("mysql:mysql-connector-java:5.1.34")

	testCompile ("junit:junit:4.12")
}
