buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'

group = 'com.company'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile("org.hibernate:hibernate-entitymanager:5.3.7.Final")

	compileOnly("org.projectlombok:lombok:1.18.0")
	testCompile ("junit:junit:4.12")
}
